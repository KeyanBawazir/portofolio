<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porofolio</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet"/>
     <!-- Css Style -->
    <link rel="stylesheet"  href="css/all.min.css" type="text/css"/>
    <link rel="stylesheet"  href="css/style.css" type="text/css"/>
</head>
<body>
    <!------------------- Start Header Section ------------------>
    <div class="header">
        <div class="logo">
            <h2 class="logo-cop">QueeN<span>Design</span></h2>
        </div><!-- ./logo -->
        <ul class="nav-links ">
                <li><a href="#" class="hover active-home">home</a></li>
                <li><a href="#" class="hover">service</a></li>
                <li><a href="#" class="hover">about</a></li>
                <li><a href="#" class="hover">tearm</a></li>
                <li><a href="#" class="hover">portfolio</a></li>
        </ul><!-- ./nav-links -->
        <div class="clear"></div>    
    </div>
 
    <!------------------- End Header Section   -------------------->

    <!------------------- Start Portfolio Section ------------------>
    <div class="portofolio">
        
            <div class="social-links">
                <div class="links">
                    <i class="fab fa-youtube"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                </div><!-- ./links -->
                
            </div><!-- ./social-links -->
            
            <div class="portofolio-content">
               
                    <div class="create-account">
                        <h3 class="new-account">create an account!</h3>
                        <hr/>
                        <form class="frm-account">
                            <input type="text" name="first-name" placeholder="First Name" />
                            <input type="text" name="last-name" placeholder="Last Name" />
                            <input type="text" name="email-phone" placeholder="Email or number phone" />
                            <input type="password" name="password" placeholder="New password" />
                            <input type="radio" id="female" name="gender" value="female"/>
                            <label for="female">female</label>
                            <input type="radio" id="male" name="gender" value="male"/>
                            <label for="male">male</label>
                            <input type="submit" value="sign up"/>
                        </form>

                    </div>
               
                <div class="portofolio-content-details">
                   <h2 class="captalize">web course complete in arabic</h2>
                   <p class="captalize">web developer <span>fullstack</span></p>
                   <p>QueeNDesign</p>
                   <button class="btn read-more" type="submit">Read more</button>
                   <button class="btn get-start" type="submit">get Started</button>
             </div><!-- ./portofolio-content-details -->
             <div class="clear"></div> 
             <div class="title">
                <h2>Web designer & Developer</h2>  
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure</p>
              </div><!-- ./title -->
            </div><!-- ./portofolio-content -->
            
        
    </div><!-- ./portfolio -->
    <!------------------- End Portfolio Section ------------------>

    <!------------------- Start Footer Section ------------------>
    <!------------------- End Footer Section ------------------>
</body>
</html>
